<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉職需求袋子計算機</title>
    
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 載入 React 與 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 載入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 自定義滾動條樣式，讓暗色主題更一致 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a; 
        }
        ::-webkit-scrollbar-thumb {
            background: #475569; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; 
        }
        
        /* 針對 iOS 安全區域調整 */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-BS3MLPQBVB"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BS3MLPQBVB');
</script>
    
<body class="bg-slate-900 text-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- Icons Components (內嵌 SVG 以確保單檔執行無虞) ---
        const IconBase = ({ size = 24, className = "", children, ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Calculator = (props) => (
            <IconBase {...props}>
                <rect width="16" height="20" x="4" y="2" rx="2" />
                <line x1="8" x2="16" y1="6" y2="6" />
                <line x1="16" x2="16" y1="14" y2="18" />
                <path d="M16 10h.01" /><path d="M12 10h.01" /><path d="M8 10h.01" />
                <path d="M12 14h.01" /><path d="M8 14h.01" /><path d="M12 18h.01" /><path d="M8 18h.01" />
            </IconBase>
        );
        const ShoppingBag = (props) => (
            <IconBase {...props}>
                <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
                <path d="M3 6h18" />
                <path d="M16 10a4 4 0 0 1-8 0" />
            </IconBase>
        );
        const Shield = (props) => (
            <IconBase {...props}>
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10" />
            </IconBase>
        );
        const Sword = (props) => (
            <IconBase {...props}>
                <path d="M14.5 17.5L3 6V3h3l11.5 11.5" />
                <path d="m13 19 6-6" />
                <path d="m16 16 4 4" />
                <path d="m19 21 2-2" />
            </IconBase>
        );
        const Gem = (props) => (
            <IconBase {...props}>
                <path d="M6 3h12l4 6-10 13L2 9Z" />
            </IconBase>
        );
        const Zap = (props) => (
            <IconBase {...props}>
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
            </IconBase>
        );
        const Info = (props) => (
            <IconBase {...props}>
                <circle cx="12" cy="12" r="10" />
                <path d="M12 16v-4" />
                <path d="M12 8h.01" />
            </IconBase>
        );
        const RotateCcw = (props) => (
            <IconBase {...props}>
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                <path d="M3 3v9h9" />
            </IconBase>
        );
        const Coins = (props) => (
            <IconBase {...props}>
                <circle cx="8" cy="8" r="6" />
                <path d="M18.09 10.37A6 6 0 1 1 10.34 18" />
                <path d="M7 6h1v4" />
                <path d="m7.1 13.8 3-3.8" />
            </IconBase>
        );
        const ChevronDown = (props) => (
            <IconBase {...props}>
                <path d="m6 9 6 6 6-6" />
            </IconBase>
        );
        const BookOpen = (props) => (
            <IconBase {...props}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                <path d="M22 3h-6a4 4 0 0 1-4 4v14a3 3 0 0 0 3-3h7z" />
            </IconBase>
        );
        const ExternalLink = (props) => (
            <IconBase {...props}>
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" />
                <polyline points="15 3 21 3 21 9" />
                <line x1="10" y1="14" x2="21" y2="3" />
            </IconBase>
        );
        const ArrowRight = (props) => (
            <IconBase {...props}>
                <path d="M5 12h14" />
                <path d="m12 5 7 7-7 7" />
            </IconBase>
        );
        const Package = (props) => (
            <IconBase {...props}>
                <path d="m16.5 9.4-9-5.19" />
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" />
                <path d="M3.27 6.96 12 12.01l8.73-5.05" />
                <path d="M12 22.08V12" />
            </IconBase>
        );

        // --- Data & Logic ---

        const RARITY_COSTS = {
            rare: { 
                name: '稀有', 
                cost: 1, 
                badgeClass: 'bg-blue-900/30 text-blue-300 border-blue-500/50',
                dotClass: 'bg-blue-400'
            },
            hero: { 
                name: '英雄', 
                cost: 7, 
                badgeClass: 'bg-red-900/30 text-red-300 border-red-500/50',
                dotClass: 'bg-red-400'
            },
            legend: { 
                name: '傳說', 
                cost: 20, 
                badgeClass: 'bg-purple-900/30 text-purple-300 border-purple-500/50',
                dotClass: 'bg-purple-400'
            },
            mythic: { 
                name: '神話', 
                cost: 375, 
                badgeClass: 'bg-amber-900/30 text-amber-300 border-amber-500/50',
                dotClass: 'bg-amber-400'
            }
        };

        const PROFICIENCY_COSTS = [1, 3, 6, 12, 24, 24, 24, 24];

        const DATA_STRUCTURE = [
            {
                id: 'combined',
                name: '綜合項目',
                icon: <Package className="w-5 h-5" />,
                note: '※ 包含武器、符石與熟練度',
                items: [
                    { name: '武器', max: 3, type: 'equipment' },
                    { name: '符石', max: 2, type: 'rune', itemNote: '※ 不包含混沌煉金開放的5種新符石' },
                    { name: '熟練度等級', max: 8, type: 'proficiency', itemNote: '※ 依照等級區分不同費用' }
                ]
            },
            {
                id: 'armor',
                name: '防具',
                icon: <Shield className="w-5 h-5" />,
                items: [
                    { name: '盔甲', max: 4, type: 'equipment' },
                    { name: '頭部', max: 2, type: 'equipment' },
                    { name: '手套', max: 2, type: 'equipment' },
                    { name: '鞋子', max: 2, type: 'equipment' },
                    { name: '斗篷', max: 2, type: 'equipment' },
                    { name: 'T恤', max: 2, type: 'equipment' },
                    { name: '褲子', max: 2, type: 'equipment' },
                    { name: '盾牌 / 臂甲', max: 2, type: 'equipment' }
                ]
            },
            {
                id: 'accessory',
                name: '飾品',
                icon: <Gem className="w-5 h-5" />,
                items: [
                    { name: '項鍊', max: 2, type: 'equipment' },
                    { name: '皮帶', max: 2, type: 'equipment' },
                    { name: '耳環', max: 2, type: 'equipment' },
                    { name: '戒指', max: 4, type: 'equipment' },
                    { name: '手環', max: 2, type: 'equipment' }
                ]
            },
            {
                id: 'mall',
                name: '商城裝備',
                icon: <ShoppingBag className="w-5 h-5" />,
                note: '※ 催化石精煉能力不會跟著轉移',
                items: [
                    { name: '倫提斯系列', max: 2, type: 'mall' },
                    { name: '史奈普系列', max: 2, type: 'mall' },
                    { name: '光之皮夾克系列', max: 1, type: 'mall' },
                    { name: '英雄光之皮夾克系列', max: 1, type: 'mall' },
                    { name: '肩甲系列', max: 1, type: 'mall' },
                    { name: '英雄肩甲系列', max: 1, type: 'mall' },
                    { name: '催化石', max: 1, type: 'mall' }
                ]
            },
            {
                id: 'skill',
                name: '技能',
                icon: <Zap className="w-5 h-5" />,
                items: [
                    { name: '一般', max: 4, type: 'skill_general' },
                    { name: '英雄', max: 6, type: 'skill_hero' },
                    { name: '傳說', max: 5, type: 'skill_legend' },
                    { name: '傳說 (血盟獨特)', max: 1, type: 'skill_legend_pledge' },
                    { name: '傳說 (獨特)', max: 1, type: 'skill_legend_unique' },
                    { name: '神話', max: 2, type: 'skill_mythic' },
                    { name: '神話 (特殊攻擊)', max: 2, type: 'skill_mythic_special' }
                ]
            }
        ];

        function ClassChangeCalculator() {
            const [counts, setCounts] = useState({});
            const [subItemRarities, setSubItemRarities] = useState({});

            const handleCountChange = (catIndex, itemIndex, value) => {
                const newCount = parseInt(value, 10);
                const itemKey = `${catIndex}-${itemIndex}`;
                
                setCounts(prev => ({ ...prev, [itemKey]: newCount }));

                const itemType = DATA_STRUCTURE[catIndex].items[itemIndex].type;
                if (itemType === 'equipment') {
                    setSubItemRarities(prev => {
                        const next = { ...prev };
                        for (let i = 0; i < newCount; i++) {
                            const subKey = `${itemKey}-${i}`;
                            if (!next[subKey]) {
                                next[subKey] = 'hero';
                            }
                        }
                        return next;
                    });
                }
            };

            const handleSubItemRarityChange = (catIndex, itemIndex, subIndex, value) => {
                const key = `${catIndex}-${itemIndex}-${subIndex}`;
                setSubItemRarities(prev => ({ ...prev, [key]: value }));
            };

            const handleReset = () => {
                setCounts({});
                setSubItemRarities({});
            };

            const calculateTotal = () => {
                let items = 0;
                let bags = 0;

                DATA_STRUCTURE.forEach((cat, catIndex) => {
                    cat.items.forEach((item, itemIndex) => {
                        const key = `${catIndex}-${itemIndex}`;
                        const count = counts[key] || 0;

                        if (count > 0) {
                            items += count;
                            
                            if (item.type === 'equipment') {
                                for (let i = 0; i < count; i++) {
                                    const subKey = `${key}-${i}`;
                                    const rarityKey = subItemRarities[subKey] || 'hero';
                                    bags += RARITY_COSTS[rarityKey].cost;
                                }
                            } else {
                                switch (item.type) {
                                    case 'mall': bags += count * 4; break;
                                    case 'skill_general': bags += count * 2; break;
                                    case 'skill_hero': 
                                        for (let i = 1; i <= count; i++) bags += (i <= 4 ? 7 : 14);
                                        break;
                                    case 'skill_legend': 
                                        for (let i = 1; i <= count; i++) bags += (i <= 4 ? 20 : 40);
                                        break;
                                    case 'skill_legend_unique':
                                    case 'skill_legend_pledge':
                                        bags += count * 75; break;
                                    case 'skill_mythic': bags += count * 113; break;
                                    case 'skill_mythic_special': bags += 0; break;
                                    case 'proficiency':
                                        for (let i = 0; i < count; i++) {
                                            if (i < PROFICIENCY_COSTS.length) bags += PROFICIENCY_COSTS[i];
                                        }
                                        break;
                                    case 'rune': bags += 0; break;
                                    default: break;
                                }
                            }
                        }
                    });
                });

                return { totalItems: items, totalBags: bags };
            };

            const { totalItems, totalBags } = useMemo(calculateTotal, [counts, subItemRarities]);

            const renderOptions = (max) => {
                return Array.from({ length: max + 1 }, (_, i) => (
                    <option key={i} value={i}>{i}</option>
                ));
            };

            return (
                <div className="min-h-screen bg-slate-900 text-slate-100 font-sans pb-36">
                    {/* Header */}
                    <header className="bg-slate-800 border-b border-amber-600/30 sticky top-0 z-20 shadow-lg">
                        <div className="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="bg-amber-600 p-2 rounded-lg text-slate-900 shadow-sm shadow-amber-900/50">
                                    <Calculator size={24} />
                                </div>
                                <h1 className="text-xl font-bold text-amber-500 tracking-wide flex flex-col sm:flex-row sm:gap-2">
                                    <span>轉職需求</span>
                                    <span className="text-amber-100/80">袋子計算機</span>
                                </h1>
                            </div>
                            <button 
                                onClick={handleReset}
                                className="group flex items-center gap-1.5 text-sm font-medium text-slate-400 hover:text-amber-400 bg-slate-700/50 hover:bg-slate-700 px-4 py-2 rounded-lg border border-slate-700 hover:border-amber-500/30 transition-all shadow-sm"
                            >
                                <RotateCcw size={14} className="group-hover:-rotate-180 transition-transform duration-500" /> 
                                重置
                            </button>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-4 py-8">
                        
                        {/* Intro Card */}
                        <div className="mb-8 bg-slate-800/50 p-5 rounded-2xl border border-slate-700 shadow-sm flex items-start gap-4">
                            <div className="p-2 bg-slate-900 rounded-full text-blue-400 shrink-0 border border-slate-700">
                                <Info size={24} />
                            </div>
                            <div className="text-sm text-slate-300 space-y-1 pt-1">
                                <p className="font-medium text-slate-100 text-base">使用說明</p>
                                <p>請依照您的轉職規劃選擇各項目的數量。</p>
                                <p className="text-amber-500 font-medium flex items-center gap-1">
                                    <ArrowRight size={14} />
                                    裝備類項目（武器、防具、飾品）選擇數量後，請記得在下方設定每一件裝備的階級。
                                </p>
                            </div>
                        </div>

                        {/* Grid Layout */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {DATA_STRUCTURE.map((category, catIndex) => (
                                <div 
                                    key={category.id} 
                                    className="bg-slate-800 rounded-xl overflow-hidden border border-slate-700 shadow-lg hover:shadow-2xl hover:border-slate-600 transition-all duration-300 flex flex-col h-full ring-1 ring-slate-900/50"
                                >
                                    {/* Category Header */}
                                    <div className="bg-slate-900/80 px-5 py-4 border-b border-slate-700 flex flex-col gap-1">
                                        <div className="flex items-center gap-2.5 text-amber-500 font-bold text-lg">
                                            <span className="text-amber-600">
                                                {category.icon}
                                            </span>
                                            {category.name}
                                        </div>
                                        {category.note && (
                                            <div className="text-xs text-yellow-500/80 mt-1 pl-8 font-medium">
                                                {category.note}
                                            </div>
                                        )}
                                    </div>

                                    {/* Items List */}
                                    <div className="p-4 space-y-3 flex-1 bg-slate-800">
                                        {category.items.map((item, itemIndex) => {
                                            const key = `${catIndex}-${itemIndex}`;
                                            const currentCount = counts[key] || 0;
                                            const isEquipment = item.type === 'equipment';

                                            // 計算該項目的小計費用
                                            let subtotalCost = 0;
                                            if (currentCount > 0) {
                                                if (isEquipment) {
                                                    for(let i=0; i<currentCount; i++) {
                                                        const rKey = subItemRarities[`${key}-${i}`] || 'hero';
                                                        subtotalCost += RARITY_COSTS[rKey].cost;
                                                    }
                                                } else {
                                                    if (item.type === 'mall') subtotalCost = currentCount * 4;
                                                    else if (item.type === 'skill_general') subtotalCost = currentCount * 2;
                                                    else if (item.type === 'skill_mythic') subtotalCost = currentCount * 113;
                                                    else if (item.type === 'skill_mythic_special') subtotalCost = 0;
                                                    else if (item.type.includes('skill_legend_')) subtotalCost = currentCount * 75;
                                                    else if (item.type === 'skill_hero') {
                                                        for(let i=1; i<=currentCount; i++) subtotalCost += (i<=4?7:14);
                                                    }
                                                    else if (item.type === 'skill_legend') {
                                                        for(let i=1; i<=currentCount; i++) subtotalCost += (i<=4?20:40);
                                                    }
                                                    else if (item.type === 'proficiency') {
                                                        for(let i=0; i<currentCount; i++) {
                                                            if (i < PROFICIENCY_COSTS.length) subtotalCost += PROFICIENCY_COSTS[i];
                                                        }
                                                    }
                                                }
                                            }

                                            return (
                                                <div 
                                                    key={item.name} 
                                                    className={`relative rounded-lg transition-all duration-300 border ${
                                                        currentCount > 0 
                                                            ? 'bg-slate-700/60 border-amber-500/30 ring-1 ring-amber-500/10 shadow-md' 
                                                            : 'bg-slate-700/20 border-transparent hover:border-slate-600'
                                                    }`}
                                                >
                                                    {/* Top Row: Name and Count Select */}
                                                    <div className="p-3 flex items-center justify-between">
                                                        <div className="flex flex-col pl-1">
                                                            <span className={`font-medium transition-colors ${currentCount > 0 ? 'text-amber-100' : 'text-slate-400'}`}>
                                                                {item.name}
                                                            </span>
                                                            {item.itemNote && (
                                                                <span className="text-[10px] text-amber-500/80 font-medium">
                                                                    {item.itemNote}
                                                                </span>
                                                            )}
                                                            <span className="text-xs text-slate-500">
                                                                上限: {item.max}
                                                            </span>
                                                        </div>
                                                        
                                                        <div className="flex items-center gap-3">
                                                            {currentCount > 0 && (
                                                                <div className="flex items-center gap-1.5 text-amber-400 font-bold text-sm bg-slate-900/80 px-2.5 py-1 rounded border border-amber-500/30 shadow-sm">
                                                                    <Coins size={12} className="text-amber-500" />
                                                                    <span>{subtotalCost}</span>
                                                                </div>
                                                            )}

                                                            <div className="relative group">
                                                                <select
                                                                    value={currentCount}
                                                                    onChange={(e) => handleCountChange(catIndex, itemIndex, e.target.value)}
                                                                    className={`
                                                                        appearance-none w-16 py-1.5 pl-3 pr-7 rounded-md font-bold text-center outline-none focus:ring-2 transition-all text-sm border cursor-pointer
                                                                        ${currentCount > 0 
                                                                            ? 'bg-amber-600 text-white border-amber-600 focus:ring-amber-500 shadow-md shadow-amber-900/30' 
                                                                            : 'bg-slate-900 text-slate-400 border-slate-600 hover:border-slate-500 focus:ring-slate-500'}
                                                                    `}
                                                                >
                                                                    {renderOptions(item.max)}
                                                                </select>
                                                                <div className={`pointer-events-none absolute inset-y-0 right-0 flex items-center px-1.5 transition-colors ${currentCount > 0 ? 'text-white' : 'text-slate-500'}`}>
                                                                    <ChevronDown size={14} strokeWidth={3} />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    {/* Equipment Details Panel */}
                                                    {currentCount > 0 && isEquipment && (
                                                        <div className="px-3 py-3 bg-slate-900/40 border-t border-slate-600/30 space-y-2.5 rounded-b-lg animate-in slide-in-from-top-2 fade-in duration-300">
                                                            {Array.from({ length: currentCount }).map((_, subIndex) => {
                                                                const subKey = `${key}-${subIndex}`;
                                                                const currentRarityKey = subItemRarities[subKey] || 'hero';
                                                                const rarityInfo = RARITY_COSTS[currentRarityKey];

                                                                return (
                                                                    <div key={subIndex} className="flex items-center justify-between gap-2 text-sm bg-slate-800/50 p-1.5 rounded border border-slate-700/50">
                                                                        <div className="flex items-center gap-2 text-slate-400 pl-1">
                                                                            <div className={`w-2 h-2 rounded-full ${rarityInfo.dotClass}`}></div>
                                                                            <span className="font-medium text-xs">第 {subIndex + 1} 個</span>
                                                                        </div>
                                                                        
                                                                        <div className="flex items-center gap-2">
                                                                            <div className="relative">
                                                                                <select
                                                                                    value={currentRarityKey}
                                                                                    onChange={(e) => handleSubItemRarityChange(catIndex, itemIndex, subIndex, e.target.value)}
                                                                                    className={`
                                                                                        appearance-none text-xs py-1 pl-2 pr-6 rounded cursor-pointer outline-none border transition-all font-bold shadow-sm
                                                                                        ${rarityInfo.badgeClass}
                                                                                        focus:ring-1 focus:ring-offset-1 focus:ring-slate-500 focus:ring-offset-slate-800
                                                                                    `}
                                                                                >
                                                                                    {Object.entries(RARITY_COSTS).map(([rKey, val]) => (
                                                                                        <option key={rKey} value={rKey} className="bg-slate-800 text-slate-200">
                                                                                            {val.name}
                                                                                        </option>
                                                                                    ))}
                                                                                </select>
                                                                                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1.5 text-current opacity-60">
                                                                                    <ChevronDown size={10} />
                                                                                </div>
                                                                            </div>
                                                                            <div className="w-8 text-right font-mono text-slate-500 text-xs font-bold">
                                                                                {rarityInfo.cost}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                );
                                                            })}
                                                        </div>
                                                    )}
                                                    
                                                    {/* Non-Equipment Info (Optional) */}
                                                    {currentCount > 0 && !isEquipment && (
                                                        <div className="px-3 py-1.5 bg-slate-900/20 border-t border-slate-600/20 flex justify-end rounded-b-lg">
                                                            <span className="text-[10px] text-slate-500 font-medium tracking-wide">
                                                                {item.type === 'proficiency' 
                                                                    ? `等級 ${currentCount} (累計)` 
                                                                    : item.type.includes('skill') 
                                                                        ? '依階梯計價' 
                                                                        : '固定單價'}
                                                            </span>
                                                        </div>
                                                    )}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* External Links & Credit Footer */}
                        <footer className="mt-12 mb-8 flex flex-col items-center gap-6">

                            {/* Sponsorship Area (Moved Here) */}
                            <div className="w-full max-w-2xl px-4">
                                <div className="border-2 border-dashed border-slate-700 rounded-lg p-4 text-center text-slate-400 text-sm hover:border-slate-500 hover:text-slate-300 transition-colors">
                                    贊助區｜請洽 <a href="mailto:lineagem.info@gmail.com" className="text-amber-500 hover:text-amber-400 hover:underline">lineagem.info@gmail.com</a>
                                </div>
                            </div>
                            
                            {/* Resource Links */}
                            <div className="flex flex-wrap justify-center gap-3 w-full px-4">
                                <a 
                                    href="https://www.lineagem.com.tw/" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white rounded-lg border border-slate-700 hover:border-slate-500 transition-all text-sm font-medium shadow-sm"
                                >
                                    天堂M大補帖 <ExternalLink size={14} />
                                </a>
                                <a 
                                    href="https://m.lineagem.com.tw/" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="flex items-center gap-2 px-4 py-2 bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white rounded-lg border border-slate-700 hover:border-slate-500 transition-all text-sm font-medium shadow-sm"
                                >
                                    亞丁市 天堂M帳號最大搜尋網站 <ExternalLink size={14} />
                                </a>
                                <a 
                                    href="https://www.lineagem.com.tw/talker/report/diamond-now-on-sale" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="flex items-center gap-2 px-4 py-2 bg-amber-900/30 hover:bg-amber-900/50 text-amber-500 hover:text-amber-400 rounded-lg border border-amber-900/50 hover:border-amber-700 transition-all text-sm font-medium shadow-sm"
                                >
                                    購買天堂M鑽卡找編董 <ExternalLink size={14} />
                                </a>
                            </div>

                            {/* Credits */}
                            <div className="text-center text-sm text-slate-500 flex flex-col sm:flex-row items-center justify-center gap-2">
                                <span className="font-medium">設計/製作：編董不雷 BandonPlay</span>
                                <span className="hidden sm:inline text-slate-600">|</span>
                                <a 
                                    href="https://www.youtube.com/@bandonplay/featured" 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="text-amber-500 hover:text-amber-400 flex items-center gap-1 hover:underline transition-colors font-medium bg-slate-800/50 px-2 py-0.5 rounded-full border border-slate-700/50 hover:border-amber-500/30"
                                >
                                    YouTube 頻道 <ExternalLink size={12} />
                                </a>
                            </div>
                        </footer>
                    </main>

                    {/* Fixed Bottom Summary */}
                    <div className="fixed bottom-0 left-0 right-0 bg-slate-900/95 border-t border-amber-600 backdrop-blur-md p-4 shadow-[0_-4px_20px_rgba(0,0,0,0.5)] z-30 safe-area-bottom">
                        <div className="max-w-6xl mx-auto flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                            <div className="flex flex-col">
                                <span className="text-slate-300 text-sm font-bold flex items-center gap-2">
                                    <Calculator size={16} className="text-amber-500" />
                                    轉職費用預估
                                </span>
                                <span className="text-xs text-slate-500 mt-0.5">實際費用請以遊戲內顯示為準</span>
                            </div>
                            
                            <div className="flex items-center gap-6 self-end sm:self-auto bg-slate-800/80 px-5 py-2 rounded-xl border border-slate-700 shadow-inner">
                                <div className="flex flex-col items-end">
                                    <span className="text-[10px] text-slate-400 uppercase tracking-wider font-bold">選取項目</span>
                                    <span className="text-xl font-bold text-slate-200 tabular-nums">{totalItems}</span>
                                </div>
                                
                                <div className="h-8 w-px bg-slate-600"></div>

                                <div className="flex flex-col items-end">
                                    <span className="text-[10px] text-amber-500/80 uppercase tracking-wider font-bold">轉職袋子總數</span>
                                    <div className="flex items-center gap-1.5 text-3xl font-black text-amber-500 tabular-nums leading-none mt-0.5 drop-shadow-md">

        root.render(<ClassChangeCalculator />);
